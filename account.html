<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Raza Store - Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="accountbody">
    
<!-- Create Account form start -->
<div class="accountForm">
    <h1 class="accountHeading">Create Account</h1>
  <form action="">
       <div class="inpDiv">
        <input required type="text" placeholder="username" id="username"><br>
         <input required type="email" placeholder="Email" id="email"><br>
         <input type="password" placeholder="password" id="password">
       </div>
       <div class="btnDiv" id="divbtn">
          <button class="donebtn" onclick="donebtn()">Done</button><br>
        </div>
   </form>
</div>
<!-- Create Account form end -->
 
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
