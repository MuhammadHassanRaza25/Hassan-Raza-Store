<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hassan Raza Store - Login</title>
    <link rel="icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="loginBody">

    <!-- login form start -->
   <div class="loginForm">
     <h1 class="loginHeading">Login</h1>
     <form action="">
       <div class="inpDiv">
         <input required type="email" placeholder="Email" id="loginE"><br>
         <input required type="password" placeholder="Password" id="loginP">
       </div>
       <div class="btnDiv">
          <button class="loginbtn" id="loginbtn">Login</button><br>
          <button class="accountbtn" id="accountbtn">Create Account</button>
        </div>
     </form>
   </div>
<!-- login form end -->

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
